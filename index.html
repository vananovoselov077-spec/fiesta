<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ФИЕСТА | Клубные вечеринки</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --neon-purple: #8a2be2;
            --neon-pink: #ff0080;
            --neon-blue: #0088cc;
            --neon-cyan: #00ffff;
            --dark-bg: #000000;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Клубная загрузка - ЧЕРНЫЙ СТИЛЬ */
        .club-loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 99999;
            transition: opacity 0.8s ease;
        }

        .loading-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Логотип FIESTA */
        .fiesta-logo {
            font-size: 4rem;
            font-weight: 900;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 8px;
            margin-bottom: 2rem;
            position: relative;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        .fiesta-logo::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 2px;
            background: #ffffff;
            animation: lineExpand 2s ease-in-out infinite;
        }

        /* Сезон 2026 */
        .season-text {
            font-size: 1.2rem;
            color: #888;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 3rem;
            font-weight: 300;
        }

        /* Прогресс бар */
        .progress-container {
            width: 300px;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            position: relative;
            margin-bottom: 2rem;
        }

        .progress-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: #ffffff;
            width: 0%;
            animation: progressLoad 3s ease-in-out;
        }

        /* Статус загрузки */
        .loading-status {
            font-size: 0.9rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Блестящие частицы */
        .glitter {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            animation: glitter 3s linear infinite;
            opacity: 0;
        }

        /* Стильные линии */
        .elegant-line {
            position: absolute;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            animation: lineAppear 4s ease-in-out infinite;
        }

        .line-1 {
            top: 20%;
            left: 10%;
            width: 100px;
            animation-delay: 0s;
        }

        .line-2 {
            top: 80%;
            right: 10%;
            width: 150px;
            animation-delay: 1s;
        }

        .line-3 {
            bottom: 30%;
            left: 20%;
            width: 80px;
            animation-delay: 2s;
        }

        .line-4 {
            top: 40%;
            right: 20%;
            width: 120px;
            animation-delay: 3s;
        }

        /* Анимации */
        @keyframes progressLoad {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        @keyframes lineExpand {
            0%, 100% { transform: scaleX(0); opacity: 0; }
            50% { transform: scaleX(1); opacity: 1; }
        }

        @keyframes glitter {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes lineAppear {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        /* Анимированные частицы фона */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--neon-cyan);
            border-radius: 50%;
            animation: float 6s infinite linear;
            opacity: 0.3;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100px) rotate(360deg); }
        }

        /* iPhone popup стили */
        .iphone-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .iphone-15-pro {
            position: relative;
            width: 320px;
            height: 660px;
            transform: scale(0.9);
            animation: phoneAppear 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        .iphone-frame {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a1a, #0a0a0a);
            border-radius: 44px;
            border: 12px solid #1a1a1a;
            box-shadow: 
                0 0 0 1px rgba(255,255,255,0.1),
                0 30px 60px rgba(0,0,0,0.8),
                inset 0 1px 0 rgba(255,255,255,0.1),
                inset 0 -1px 0 rgba(0,0,0,0.5);
            overflow: hidden;
        }

        .iphone-screen {
            position: absolute;
            top: 6px;
            left: 6px;
            right: 6px;
            bottom: 6px;
            background: linear-gradient(135deg, #1a1a1a, #000);
            border-radius: 38px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .dynamic-island {
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 35px;
            background: #000;
            border-radius: 25px;
            z-index: 10;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
        }

        .screen-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px 30px 40px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .welcome-icon {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            animation: bounce 2s infinite;
        }

        .welcome-title {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .welcome-message {
            font-size: 1.1rem;
            line-height: 1.5;
            color: rgba(255,255,255,0.9);
            margin-bottom: 1rem;
        }

        .welcome-submessage {
            font-size: 1rem;
            line-height: 1.4;
            color: rgba(255,255,255,0.7);
            margin-bottom: 2rem;
        }

        .iphone-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
            max-width: 200px;
        }

        .iphone-btn {
            padding: 14px 24px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .iphone-btn.primary {
            background: linear-gradient(45deg, #007AFF, #0056CC);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 122, 255, 0.4);
        }

        .iphone-btn.secondary {
            background: rgba(255,255,255,0.15);
            color: #007AFF;
            border: 1px solid rgba(255,255,255,0.2);
            font-weight: 600;
        }

        .iphone-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 122, 255, 0.6);
        }

        .iphone-buttons-physical {
            position: absolute;
            top: 0;
            left: -8px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 100px 0;
            pointer-events: none;
        }

        .volume-buttons {
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        .volume-up, .volume-down, .power-button {
            width: 3px;
            height: 40px;
            background: linear-gradient(to right, #2a2a2a, #1a1a1a, #2a2a2a);
            border-radius: 2px;
            box-shadow: inset -1px 0 0 rgba(255,255,255,0.1);
        }

        .power-button {
            position: absolute;
            right: -8px;
            top: 120px;
            height: 60px;
        }

        @keyframes phoneAppear {
            0% {
                transform: scale(0.8) translateY(100px);
                opacity: 0;
            }
            100% {
                transform: scale(0.9) translateY(0);
                opacity: 1;
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        /* Остальные стили остаются без изменений */
        .header {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            padding: 1rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            height: 40px;
            width: auto;
            margin-right: 2rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        .nav a {
            color: #fff;
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            border-radius: 12px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            white-space: nowrap;
        }

        .nav a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s;
        }

        .nav a:hover::before {
            left: 100%;
        }

        .nav a:hover {
            background: rgba(138, 43, 226, 0.2);
            border-color: var(--neon-purple);
            transform: translateY(-2px);
            box-shadow: 
                0 8px 25px rgba(138, 43, 226, 0.3),
                0 0 20px rgba(138, 43, 226, 0.2);
        }

        .nav-vk {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            background: linear-gradient(45deg, #0077ff, #0044ff);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 119, 255, 0.3);
            border-radius: 12px;
            color: #fff;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-left: 1rem;
            box-shadow: 0 4px 15px rgba(0, 119, 255, 0.3);
        }

        .nav-vk:hover {
            background: linear-gradient(45deg, #0088ff, #0055ff);
            border-color: #0099ff;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 119, 255, 0.5);
            color: #fff;
        }

        .nav-vk svg {
            transition: transform 0.3s ease;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        .nav-vk:hover svg {
            transform: scale(1.2);
        }

        .hero {
            text-align: center;
            padding: 12rem 2rem 6rem;
        }

        .fiesta-title {
            font-size: clamp(3rem, 10vw, 8rem);
            font-weight: 900;
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-pink), var(--neon-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            text-shadow: 
                0 0 30px rgba(138, 43, 226, 0.5),
                0 0 60px rgba(255, 0, 128, 0.3);
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                filter: drop-shadow(0 0 20px rgba(138, 43, 226, 0.5));
            }
            to {
                filter: drop-shadow(0 0 40px rgba(255, 0, 128, 0.7));
            }
        }

        .subtitle {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 3rem;
        }

        .notify-btn {
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-cyan));
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin: 1rem;
            transition: all 0.3s;
            box-shadow: 0 0 20px rgba(0, 136, 204, 0.5);
        }

        .notify-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.7);
        }

        .notify-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .notification-permission {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem auto;
            max-width: 500px;
            text-align: center;
        }

        .countdown-section {
            margin: 3rem auto;
            text-align: center;
            max-width: 600px;
        }

        .countdown-title {
            font-size: 1.3rem;
            color: var(--neon-cyan);
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        .countdown-timer {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .countdown-item {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 1.5rem 1rem;
            min-width: 90px;
            transition: all 0.3s ease;
        }

        .countdown-item:hover {
            border-color: var(--neon-purple);
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(138, 43, 226, 0.3);
        }

        .countdown-number {
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: block;
            line-height: 1;
            margin-bottom: 0.5rem;
            transition: transform 0.3s ease;
        }

        .countdown-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem 4rem;
        }

        .section {
            margin: 3rem 0;
        }

        .section-title {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 3rem;
            background: linear-gradient(45deg, #fff, var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .event-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2rem;
        }

        .event-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 2.5rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            border-left: 4px solid var(--neon-purple);
        }

        .event-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .event-card:hover::before {
            opacity: 1;
        }

        .event-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: var(--neon-purple);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.4),
                0 0 30px rgba(138, 43, 226, 0.3);
        }

        .event-name {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, #fff, var(--neon-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .event-info {
            font-size: 1.1rem;
            line-height: 1.6;
            margin: 1rem 0;
            color: rgba(255, 255, 255, 0.8);
        }

        .btn {
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-pink));
            color: white;
            padding: 1.2rem 3rem;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 2rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 0 20px rgba(138, 43, 226, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            display: block;
            width: 100%;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
            text-decoration: none;
            text-align: center;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 0 30px rgba(255, 0, 128, 0.7),
                0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .event-poster {
            width: 100%;
            height: 300px;
            border-radius: 15px;
            object-fit: cover;
            margin-bottom: 1.5rem;
            border: 2px solid var(--glass-border);
            transition: all 0.3s ease;
        }

        .event-card:hover .event-poster {
            border-color: var(--neon-purple);
            transform: scale(1.02);
        }

        .past-event-card:hover .event-poster {
            border-color: var(--neon-cyan);
        }

        .past-event-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 2.5rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            opacity: 0.8;
            border-left: 4px solid var(--neon-pink);
        }

        .past-event-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(128, 128, 128, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .past-event-card:hover::before {
            opacity: 1;
        }

        .past-event-card:hover {
            transform: translateY(-5px);
            border-color: var(--neon-cyan);
            opacity: 1;
        }

        .past-event-name {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, #888, var(--neon-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .past-event-badge {
            display: inline-block;
            background: rgba(255, 0, 0, 0.2);
            color: #ff4444;
            padding: 0.3rem 1rem;
            border-radius: 15px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 1rem;
            border: 1px solid rgba(255, 0, 0, 0.3);
        }

        .past-btn {
            background: linear-gradient(45deg, #666, #999);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1.5rem;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .past-btn:hover {
            background: linear-gradient(45deg, #777, #aaa);
            transform: translateY(-2px);
        }

        .events-counter {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
        }

        .counter-number {
            font-size: 4rem;
            font-weight: 900;
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-pink), var(--neon-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: block;
            margin-bottom: 1rem;
        }

        .counter-text {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .dj-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .dj-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 2.5rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            text-align: center;
            border-left: 4px solid var(--neon-cyan);
        }

        .dj-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 0, 128, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .dj-card:hover::before {
            opacity: 1;
        }

        .dj-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: var(--neon-pink);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.4),
                0 0 30px rgba(255, 0, 128, 0.3);
        }

        .dj-name {
            font-size: 2rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--neon-cyan), var(--neon-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .dj-alias {
            font-size: 1.5rem;
            color: var(--neon-pink);
            margin-bottom: 1.5rem;
            font-weight: bold;
        }

        .dj-info {
            font-size: 1.1rem;
            line-height: 1.6;
            margin: 1rem 0;
            color: rgba(255, 255, 255, 0.8);
        }

        .dj-style {
            display: inline-block;
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid var(--neon-cyan);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            margin: 0.5rem;
            font-size: 0.9rem;
            color: var(--neon-cyan);
        }

        .dj-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            border: 3px solid var(--neon-purple);
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-pink));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: bold;
        }

        .telegram-bot-section {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 3rem;
            margin: 3rem auto;
            max-width: 800px;
            text-align: center;
        }

        .telegram-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
        }

        .bot-features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .bot-feature {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .bot-feature:hover {
            transform: translateY(-5px);
            border-color: var(--neon-blue);
        }

        .bot-feature-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .telegram-btn {
            background: linear-gradient(45deg, #0088cc, #00aced);
            color: white;
            padding: 1.2rem 2.5rem;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
            margin-top: 1rem;
        }

        .telegram-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 136, 204, 0.4);
        }

        /* 3D ЭФФЕКТЫ */
        .event-card-3d {
            transform-style: preserve-3d;
            perspective: 1000px;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.320, 1);
        }

        .event-card-3d:hover {
            transform: translateY(-20px) rotateX(5deg) rotateY(5deg) scale(1.05);
            box-shadow: 0 25px 50px rgba(138, 43, 226, 0.4), 0 0 100px rgba(255, 0, 128, 0.3);
        }

        @keyframes float-3d {
            0%, 100% { transform: translateY(0px) rotateX(0deg) rotateY(0deg); }
            50% { transform: translateY(-10px) rotateX(2deg) rotateY(1deg); }
        }

        .event-card-3d {
            animation: float-3d 6s ease-in-out infinite;
        }

        /* Разнообразие для секций */
        .section:nth-child(even) {
            background: linear-gradient(45deg, rgba(138, 43, 226, 0.03), transparent);
            padding: 2rem 0;
        }

        .section:nth-child(odd) {
            background: linear-gradient(45deg, transparent, rgba(255, 0, 128, 0.03));
            padding: 2rem 0;

                padding: 0.5rem 1rem;
                font-size: 0.8rem;
            }

            .logo {
                height: 30px;
                margin-right: 1rem;
                flex-shrink: 0;
            }

            .nav-vk {
                margin-left: 0.5rem;
                width: 42px;

                background: linear-gradient(45deg, #0077ff, #0055ff);
                box-shadow: 0 3px 10px rgba(0, 119, 255, 0.4);
            }
            
            .nav-vk svg {
                width: 22px;
                height: 22px;
            }

            #upcoming,
            #djs,
            #past,
            #gallery,
            #contacts {
                scroll-margin-top: 80px;
            }

            .event-card-3d:hover {
                transform: translateY(-10px) scale(1.02);
            }

            }

            }
            .season-text {
                font-size: 1rem;
                letter-spacing: 2px;
            }
            .progress-container {
                width: 250px;
            }
        }

        @media (max-width: 480px) {
            .header {
                height: 60px;

            }
            .season-text {
                font-size: 0.9rem;
            }

                width: 200px;

        }

            width: 8px;
        }

            background: var(--dark-bg);
        }

            background: linear-gradient(45deg, var(--neon-purple), var(--neon-pink));
